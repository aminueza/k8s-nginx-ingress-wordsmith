kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-configuration
  namespace: ingress-nginx
  annotations:
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth # secret name
    ingress.kubernetes.io/auth-realm: 'Authentication Required {{.ENVIRONMENT}}'
    nginx.ingress.kubernetes.io/enable-modsecurity:         "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules:    "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
        SecRuleEngine On;
        SecDebugLog /tmp/modsec_debug.log;
        SecRequestBodyAccess On;
        SecAuditLogParts ABCIJDEFHZ;
        SecAuditEngine RelevantOnly;
        SecRuleRemoveById 932140;
        SecRequestBodyLimitAction Reject;
        Include "/etc/nginx/owasp-modsecurity-crs/nginx-modsecurity.conf";
        Include "/etc/nginx/modsecurity/modsecurity.config";
    nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id";
    #DDoS Attacks
    ingress.kubernetes.io/limit-connections: 10
    ingress.kubernetes.io/limit-rps: 1

  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
data:
  #WAF Opened
  enable-modsecurity: "true"
  #WAF Rules
  enable-owasp-modsecurity-crs: "true"
  enable-vts-status: "true"
  enable-vts-status: "true"
  hsts-include-subdomains: "false"
  proxy-connect-timeout: "300"
  use-http2: "false"
  main-template: |
        load_module modules/ngx_http_modsecurity_module.so;
        user  nginx;
